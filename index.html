<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPF</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input">
        <label for="cpf" class="titulo">Validador de CPF</label>
        <input type="text" class="cpf" name="cpf" placeholder="000.000.000-00" minlength="11" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
        <span class="legenda"></span>
    </div>

    <script src="main.js"></script>
</body>
</html>
